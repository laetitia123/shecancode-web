<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Custom CSS -->
<link rel="stylesheet" href="css/custom.css">
<link href="./css/mobile.css" media="(max-width: 768px)" rel="stylesheet" type="text/css" />
    <title>SignUp and Logins</title>
  </head>

  <body>
    <!-- The Modal -->
    <div id="success-modal" class="modal">
      <!-- Modal content -->
      <div class="success-modal-content">
        <span class="close" id="close-x">&times;</span>
        <div class="success-modal-body">
          <p>Account created successfully!</p>
        </div>
      </div>
    </div>
    <div class="login-page">
      <div class="form">
        <form class="user-form" id="user-signup-form">
          <input type="text" required placeholder="User Name" id="userName" />
          <input type="password" required placeholder="Password" id="password" />
          <input type="email" required placeholder="Email" id="email" />
          <button onclick="createAccountApi()" id="new-account-btn">Create</button>
          <p class="message">Already Registered? <a href="#">Login</a></p>
        </form>
        <form class="user-form" id="user-login-form">
          <input type="text" placeholder="UserName" required id="login-username" />
          <input type="password" placeholder="Password" required id="login-password" />
          <button onclick="loginApi()" id="login-btn">Login</button>
          <p class="message">Not Registered? <a href="#">Register</a></p>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js
    "></script>

    <script src="js/custom.js"></script>
        <!-- MODAL JS -->
        <script src="js/customModal.js"></script>
  </body>
</html>
